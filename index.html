<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor Advice generator app</title>

</head>

<body>

  <div class="container">
    <h1 class="title">Advice #</h1>
    <p class="text"></p>
  
    <picture>
      <source media="(min-width: 768px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="Pattern Mobile">   
    </picture>

    <div>
      <button onclick="fetchAdvice()">
        <img src="./images/icon-dice.svg">
      </button>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/leonardoPetruncko">Leonardo Petruncko</a>.
  </div>


  <script src="./scripts/script.js"></script>
</body>

</html>
